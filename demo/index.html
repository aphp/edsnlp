<!DOCTYPE html>
<html>

<head>
    <title>EDS-NLP Demo</title>
    <script>
    // We redirect Safari users to the streamlit website because Safari of (too) strict CORS policy
    var ua = navigator.userAgent.toLowerCase();
    if (ua.indexOf('safari') >= 0 && ua.indexOf('chrome') < 0) {
        window.location.href = "https://edsnlp.streamlitapp.com/"
    }
    </script>
    <style type="text/css">
        html {
            overflow: auto;
        }

        html,
        body,
        div,
        iframe {
            margin: 0px;
            padding: 0px;
            height: 100%;
            border: none;
        }

        iframe {
            display: block;
            width: 100%;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
    <link id="favicon" rel="icon" href="https://twemoji.maxcdn.com/2/72x72/1f4c4.png">
</head>

<body>
    <!-- See https://discuss.streamlit.io/t/custom-domain-for-streamlit-sharing/8751/5 -->
    <iframe
        src="https://edsnlp.streamlit.app/?embedded=true"
        frameborder="0" 
        marginheight="0" 
        marginwidth="0" 
        width="100%" 
        height="100%"
        scrolling="auto">
    </iframe>
</body>

</html>
