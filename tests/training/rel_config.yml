# ğŸ“š DATA
train_data:
  - data:
      '@readers': standoff
      path: ./dataset_2/
      converter:
        - '@factory': eds.standoff_dict2doc
    shuffle: dataset
    batch_size: 1 docs

val_data:
  '@readers': standoff
  path: ./dataset_2/
  converter:
    - '@factory': eds.standoff_dict2doc

# ğŸš€ TRAIN SCRIPT OPTIONS
train:
  nlp: ${ nlp }
  train_data: ${ train_data }
  val_data: ${ val_data }
  max_steps: 40
  validation_interval: 10
  max_grad_norm: 1.0
  scorer: ${ scorer }
  num_workers: 1
