<svg
  xmlns="http://www.w3.org/2000/svg"
  width="96"
  height="20"
  role="img"
  aria-label="coverage: 97%"
>
    <title>coverage: 97%</title>
    <g shape-rendering="crispEdges">
        <rect width="61" height="20" fill="#555"/>
        <rect x="61" width="35" height="20" fill="#59cf12"/>
    </g>
    <g
      fill="#fff"
      text-anchor="left"
      font-family="Verdana,Geneva,DejaVu Sans,sans-serif"
      text-rendering="geometricPrecision"
      font-size="110"
    >
        <text x="60" y="140" transform="scale(.1)" fill="#fff" textLength="510">coverage</text>
        <text x="650" y="140" transform="scale(.1)" fill="#fff" textLength="250">97%</text>
    </g>
</svg>
