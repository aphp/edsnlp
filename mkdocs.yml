extra:
  version:
    provider: mike
    default: latest
#   Just uncomment the following lines to enable i18n
#   alternate:
#     - name: English
#       link: /en/
#       lang: en
#     - name: Français
#       link: /fr/
#       lang: fr

extra_css:
  - assets/stylesheets/extra.css

watch:
  - contributing.md
  - changelog.md
  - edsnlp

plugins:
  - auto_gen_pages:
      package_dirs: ["pret"]
      reference_section: Reference
      exclude_glob: assets/fragments/*
      copy_files:
        changelog.md: changelog.md
        contributing.md: contributing.md
  - fix_fonts:
  - cards:
  - redirects:
      redirect_maps:
        'pipes/trainable/span-qualifier.md': 'pipes/trainable/span-classifier.md'
        'tutorials/training.md': 'training/training-api.md'
  - search:
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
          remove_comments: true
      cache_safe: true
  - autorefs:
      priority:
        - '*'
        - reference
  - pret_snippet_renderer:
  - mkdocstrings_options_templates:
  - mkdocstrings:
      enable_inventory: true
      handlers:
        python:
          options:
            extensions:
              - docs/scripts/griffe_ext.py:EDSNLPDocstrings
            docstring_style: numpy
            docstring_section_style: spacy
            heading_level: 2
            members_order: source
            show_root_toc_entry: false
            show_signature: false
            merge_init_into_class: true
          inventories:
            - https://aphp.github.io/confit/latest/objects.inv
            - https://percevalw.github.io/metanno/latest/objects.inv
            - https://percevalw.github.io/pret/latest/objects.inv
  - bibtex:
      bibtex_file: "docs/references.bib"
  - clickable_code:
# Just uncomment the following lines to enable i18n
# and start creating .fr.md and .en.md files.
#  - i18n:
#      default_language: en
#      docs_structure: suffix
#      languages:
#        en:
#          name: English
#          build: true
  - mike

markdown_extensions:
  - pymdownx.highlight
  - admonition
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  #- pymdownx.arithmatex:
  #    generic: true
  - markdown_grid_tables
  - footnotes
  - md_in_html
  - attr_list
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

validation:
  absolute_links: ignore
  unrecognized_links: ignore
