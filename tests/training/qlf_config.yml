# ğŸ“š DATA
train_data:
  data:
    "@readers": json
    path: ./dataset.jsonl
    converter:
      - '@factory': 'myproject.custom_dict2doc'
        span_setter : 'gold_spans'
        span_attributes : ['negation']
        bool_attributes : ['negation']  # default json to doc converter
      - '@factory': eds.sentences
        nlp: ${nlp}
      # - '@factory': eds.split
      #   nlp: null
      #   max_length: 10
      #   randomize: 0.3
      #   # sentence regex:
      #   regex: '\\s*(?:\\n\\s*)+()[A-Z]|[.!?]\\s+()[A-Z]'
        # regex: '\\n{2,}'
  shuffle: dataset
  batch_size: 4 docs
  pipe_names: [ "qualifier" ]
  accumulation_batch_size: 10 words

val_data:
  "@readers": json
  path: ./dataset.jsonl
  converter:
    - '@factory': myproject.custom_dict2doc
      span_setter : 'gold_spans'
      span_attributes : ['negation']
      bool_attributes : ['negation']  # default standoff to doc converter

# ğŸš€ TRAIN SCRIPT OPTIONS
train:
  nlp: ${ nlp }
  train_data: ${ train_data }
  val_data: ${ val_data }
  max_steps: 40
  validation_interval: 10
  max_grad_norm: 1.0
  scorer: ${ scorer }
  num_workers: 1
