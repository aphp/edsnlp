[project]
name = "edsnlp"
description = "Modular, fast NLP framework, compatible with Pytorch and spaCy, offering tailored support for French clinical notes."
authors = [
    { name = "Data Science - DSN APHP", email = "perceval.wajsburt@aphp.fr" }
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.7.1"
dynamic = ['version']
dependencies = [
    "decorator",
    "loguru",
    "pendulum>=2.1.2",
    "pydantic>=1.10.2",
    "pysimstring>=1.2.1",
    "regex",
    "rich>=12.0.0",
    "scikit-learn>=1.0.0",
    "spacy>=3.1,<4.0.0",
    "confit>=0.5.5",
    "tqdm",
    "umls-downloader>=0.1.1",
    "numpy>=1.15.0,<1.23.2; python_version<'3.8'",
    "numpy>=1.15.0; python_version>='3.8'",
    "pandas>=1.1.0,<2.0.0; python_version<'3.8'",
    "pandas>=1.4.0,<2.0.0; python_version>='3.8'",
    "typing-extensions>=4.0.0",
    "dill",
    # Packaging
    "build>=1.0.0",
    "toml",
    "pyarrow>=3.0.0",  # support for fragment.metadata.num_rows
    # this is only to avoid backtracking issues with spacy's capping
    "pydantic<2.0.0; python_version<'3.8'",
    "pydantic-core<2.0.0; python_version<'3.8'",
]
[project.optional-dependencies]
dev = [
    "black>=22.3.0",
    "pre-commit>=2.0.0; python_version<'3.8'",
    "pre-commit>=2.21.0; python_version>='3.8'",
    "pytest>=7.1.0",
    "pytest-cov>=3.0.0",
    "pytest-html>=3.1.1",

    # Distributed inference
    "koalas>=1.8.1; python_version<'3.10'",
    "pyspark",

    # Docs
    "mike~=1.1.2",
    "mkdocs-charts-plugin==0.0.8",
    "mkdocs-img2fig-plugin==0.9.3",
    "mkdocs-material~=9.2.0",
    "mkdocs-section-index==0.3.4",
    "mkdocs~=1.5.2",
    "mkdocstrings~=0.20",
    "mkdocstrings-python~=1.1",
    "mkdocs-minify-plugin",
    "pybtex~=0.24.0",
    "pathspec>=0.11.1",  # required by vendored mkdocs-autorefs PR
    "astunparse",
    "mlconjug3<3.9.0",

    # Machine Learning
    "rich-logger>=0.3.1",
    "torch>=1.0.0",
    "foldedtensor>=0.3.2",
    "safetensors>=0.3.0",
    "transformers>=4.0.0,<5.0.0",
    "accelerate>=0.20.3,<1.0.0",
]
setup = [
    "typer"
]
ml = [
    "rich-logger>=0.3.1",
    "torch>=1.0.0",
    "foldedtensor>=0.3.2",
    "safetensors>=0.3.0",
    "transformers>=4.0.0,<5.0.0",
    "accelerate>=0.20.3,<1.0.0",
]

[project.urls]
"Source Code" = "https://github.com/aphp/edsnlp"
"Documentation" = "https://aphp.github.io/edsnlp"
"Demo" = "https://aphp.github.io/edsnlp/demo"
"Bug Tracker" = "https://github.com/aphp/edsnlp/issues"

[tool.setuptools.dynamic]
version = { attr = "edsnlp.__version__" }

[tool.setuptools.package-data]
"edsnlp" = [
    "**/*.pyx",
    "**/*.pxd",
    "**/*.pxi",
    "resources/*.csv",
    "resources/*.json",
    "resources/*.csv.gz",
    "resources/*.json.gz",
]

[tool.setuptools.packages.find]
where = ["."]

