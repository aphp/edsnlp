# ğŸ¤– PIPELINE DEFINITION
nlp:
  "@core": pipeline

  lang: eds

  components:
    normalizer:
      '@factory': eds.normalizer

    sentencizer:
      '@factory': eds.sentences

    covid:
      '@factory': eds.covid

    relations:
      '@factory': "eds.relation_detector_ffn"
      candidate_getter:
        head: { "ents": "covid" }
        tail: { "ents": "date" }
        labels: [ "linked" ]
      symmetric: true

      word_embedding:
        '@factory': eds.text_cnn
        kernel_sizes: [ 3 ]

        embedding:
          '@factory': eds.transformer
          model: hf-internal-testing/tiny-bert
          window: 128
          stride: 96

      span_embedding:
        '@factory': eds.span_pooler
        embedding: ${nlp.components.relations.word_embedding}

# ğŸ“ˆ SCORERS
scorer:
  speed: true
  batch_size: 2 docs
  rel:
    "@metrics": eds.relations
    candidate_getter: ${nlp.components.relations.candidate_getter}

